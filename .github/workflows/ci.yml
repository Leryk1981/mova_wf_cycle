name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run validate
      - run: npm test
      - run: npm run smoke:wf_cycle

  pult-smoke:
    runs-on: ubuntu-latest
    env:
      PULT_SMOKE_KILL_STRAY: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm ci --prefix pults/inngest_wf_cycle_v0
      - run: npm run smoke:pult
